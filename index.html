<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guess the Number Game</title>
	<style>
		body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 40px; }
		.container { background: #fff; max-width: 400px; margin: auto; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
		h1 { text-align: center; }
		#feedback { margin: 20px 0; font-weight: bold; }
		input[type=number] { width: 100%; padding: 8px; margin: 10px 0; }
		button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
		button:disabled { background: #aaa; }
	</style>
</head>
<body>
	<div class="container">
		<h1>Guess the Number!</h1>
		<p>Guess a number between 1 and 100.</p>
	<input type="number" id="guessinput" min="1" max="100" placeholder="Enter your guess" />
	<button id="guessbutton">Guess</button>
	<button id="resetbutton" style="margin-top:10px; background:#28a745;">Reset</button>
	<div id="feedback" style="margin-top:15px; font-weight:bold;"></div>
	<div id="pastguesses" style="margin-top:15px; color:#333;"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
